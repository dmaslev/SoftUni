<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Cup Brazil</title>
	<link rel="stylesheet" href="01.WorldCupBrazil.css">
</head>
<body>
	<div id="wrapper">
		<table>
			<tr>
				<th class="country">Country</th>
				<th class="result">Result</th>

				<th class="result">Group</th>

			<tr>
				<td class="country">Brasil</td>

			<tr>
				<td class="country">Spain</td>

				<td class="country">Spain</td>
				<td></td>
				<td>Netherlands</td>
				<td></td>
			</tr>
			<tr>
				<td class="country">Italy</td>
				<td class="result">2-1</td>
				<td>England</td>
				<td class="result">C</td>
				<td class="country">Italy</td>
				<td></td>
				<td>England</td>
				<td></td>
			</tr>
			<tr>
				<td class="country">Argentina</td>
				<td class="result">-</td>

				<td class="country">Argentina</td>
				<td></td>
				<td>Bosia and Herz</td>
				<td></td>
			</tr>
			<tr>
				<td class="country">Germany</td>
				<td class="result">-</td>
				<td>Portugal</td>
				<td class="result">E</td>
				<td class="country">Germany</td>
				<td></td>
				<td>Portugal</td>
				<td></td>
			</tr>
		</table>
	</div>
</body>
</html>
