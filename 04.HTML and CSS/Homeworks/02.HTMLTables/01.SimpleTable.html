	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple Table</title>
		<style>
			img{
				width: 150px;
				height: 150px;
			}
			td:nth-child(2){
				width: 170px;
			}
		</style>
	</head>
	<body>
		<header><h1>Software University</h1></header>
		<main>
			<table>
				<tr>
					<td>
						<a href="https://softuni.bg">
							<img src="logo.jpg" >
						</a>
					</td>
					<td>
						<p><strong>Accessible and high quality software education.</strong></p>
						<p>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</p>
					</td>
				</tr>
			</table>
		</main>
	</body>
	</html>
