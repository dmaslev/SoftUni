<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<style>
		body {
		    margin: 10px;
		}
		img {
			width: 150px;
			height: 150px;
			padding: 0px;
			margin: 0px;
		}

		table, td {
			border: 1px solid black;
		}

		td {
			font-size: 2em;
			padding: 9px 5px;
		}

		.image {
			vertical-align: middle;
			font-size: 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<table>
			<tr>
				<td class="image">
					<a href="https://softuni.bg">
						<img src="logo.jpg" >
					</a>
				</td>
				<td>
					<table>
						<tr>
							<td>
								Software
							</td>
						</tr>
						<tr>
							<td>
								University
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
