<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordPress Theme</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="wrapper">
		<header>
			<img src="src/wordpress-logo.jpg" alt="">
		</header>
		<form action="#">
			<div>
				<label for="File">Upload a theme</label>
				<input type="file" type="file" name="file">
			</div>
			<div class="Search">
				<label for="Search">Or search in wordpress</label>
				<input id="Search" type="search" name="search" />
				<img src="src/WordPress_blue_logo.svg.png" alt="">
			</div>
		</form>
	</div>
</body>
</html>
