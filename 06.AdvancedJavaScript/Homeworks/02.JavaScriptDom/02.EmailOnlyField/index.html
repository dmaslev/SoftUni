<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email only field</title>
    <style>
        div {
            width: 170px;
            height: 20px;
        }
    </style>
    <script>
        function validateEmail() {
            var input = document.getElementById('field').value;
            var result = document.getElementById('result');
            var regex = /[^@]+@[a-zA-Z0-9-]+\.[a-zA-Z]+/g;
            if (regex.test(input)) {
                result.style.backgroundColor = '#94f594';
            } else {
                result.style.backgroundColor = '#ff0000';
            }
            result.innerHTML = input;
        }
    </script>
</head>
<body>
    <input type="text" value="" id="field" />
    <div id="result"></div>
    <input type="submit" value="Validate" onclick="validateEmail()" />
</body>
</html>
